{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <form method="POST" action="{% url 'fileupload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ fileuploadForm.as_ul }} <!--폼 필드에 맞는 폼을 자동으로 생성해줌-->
        <input type="submit" value="제출">
    </form>
</div>
{% endblock%}
