{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'Reviews/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Reviews/css/bootstrap.min.css' %}">

    <title>{% block title %}Ol'reviews{% endblock title %}</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% block header %}{% endblock header %}
    {% block content %}{% endblock content %}
    {% comment %} {% block footer %}{% endblock footer %} {% endcomment %}
  </body>
</html>
